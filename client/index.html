<html ng-app="seadApp">

<meta charset="UTF-8">

<!-- preloaded imagery -->

<link async href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>


<head>
	<!--///////////////////////////////////////-->
	<!--////// SETTINGS ///////////////////////-->
	<title>SKRIBL Home</title>

	<!--////// FAVICON ///////////////////////-->
	<link rel="icon" 
	type="image/png" 
	href="img/icon.png">

	<!--///////////////////////////////////////-->
	<!--////// CSS ////////////////////////////-->
	<!-- ____ [MATERIALIZE] ___________________-->
	<!-- <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/> -->
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<!-- ____ [ANIMATE] _______________________-->
	<link type="text/css" rel="stylesheet" href="css/animate.css"  media="screen,projection"/>


	<!-- ____ [CUSTOM] ________________________-->
	<link href="css/seadstyle.css" type="text/css" rel="stylesheet"></link>
</head>

<body>
	<!-- load javascript here (increases speed)-->
	<!--///////////////////////////////////////-->
	<!--////// VENDOR /////////////////////////-->

	<!-- ____ [AngularJS] _____________________-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
	<!-- inlcude AngularJS routing for SPA -->
	<!-- allows switching to different views/routes on the same page -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"> </script>
	<!-- inlcude AngularJS ui-router for SPA -->
	<!-- allows switching to different states and nested/multiple views on the same page -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	

	<!-- ____ [jQuery] ________________________-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- ____ [Materialize] ___________________-->
	<script type="text/javascript" src="js/vendor/materialize.js"></script>
	<script type="text/javascript" src="js/angular-materialize.js"></script>

	<!-- ____ [P5] ___________________-->
	<script type="text/javascript" src="js/vendor/p5.min.js"></script>
	<script type="text/javascript" src="js/vendor/p5.dom.js"></script>
	<script type="text/javascript" src="js/vendor/initialSketch.js"></script>
	<script type="text/javascript" src="js/vendor/sketch.js"></script>
	

	<!-- ____ [angular load] ___________________-->
	<script type="text/javascript" src="js/vendor/angular-load.min.js"></script>



	<!--////// APPLICATION/CONFIGURATION LOGIC -->

	<script src="js/main.js">						 	</script>


	<!--////// APPLICATION/CONFIGURATION LOGIC -->
	<script src="js/controllers/homeController.js"> 	</script>


	<!--////// AUXILIARY EX LOGIC /////////////// -->
	<script src="https://rawgit.com/srfrnk/re-tree/master/re-tree.js" type="text/javascript"></script>
	<script src="https://rawgit.com/srfrnk/ng-device-detector/master/ng-device-detector.js" type="text/javascript"></script>

	
	<!--////// AUXILIARY LOGIC /////////////// -->
	<script src="services/appData.js">            </script>
	<script src ="services/serverService.js"></script>
	<script src ="services/routerHelperService.js"></script>


	<script src="directives/directives.js"> 		</script>



	<!--////// RESOURCES ///////////////////// -->
	

	<!--///////////////////////////////////////-->
	<!--////// INIT APP ///////////////////////-->
	<!--position sample header here-->
	<!-- ____ [HEADER] ________________________-->
	<header>

	</header>
	<!-- ____ [DYNAMIC CONTENT] _______________-->
	<!-- initially empty, contents will be configured using ngRoute -->
	<!--- [H] use ui-view instead of ng-view -->
	<div ui-view> </div>
	<!-- ____ [FOOTER] ________________________-->
</body>

</html>
