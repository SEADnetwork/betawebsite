	<br>

	<div class="row">
		<div class="section">
			<div ng:repeat="member in members">
				<div class="col s6 m4 l2">
					<div class="card">
						<div class="card-image">
							<img src={{member.avatar}}>
							<span class="card-title safe-white-color">
								{{member.name}}
							</span>
						</div>
						<div class="card-content">
							<p>
								last update: {{member.updated}}
							</p>
						</div>
						<div class="card-action">
							<a ng-click="loadUserSketch(member.name)"> load sketch</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id='myContainer'>
		<div style="transform: translate(20px,130px);">

			<div class="row">
				<!-- toggle button for showing code -->
				<a class="col s11 m4 l3 waves-effect waves-light btn-large" ng-click="showCodeSwitch()">
					<h5 class="center-align" style="color:white">
						<div ng-show="showCode">
							hide code
						</div>
						<div ng-hide="showCode">
							show code
						</div>
					</h5>
				</a>

				<a class="col s11 m4 l3 waves-effect waves-light btn-large" >
					<h5 class="center-align" href="{{appData.code.url | trustAsResourceUrl}}" style="color:white">
						download code
					</h5>
				</a>

				<!-- load master code -->
				<div class="row">
					<a class="col s11 m6 l4 waves-effect waves-light btn-large" ng-click="loadMasterCode()">
						<h5 class="center-align" style="color:white">
							load master sketch
						</h5>
					</a>
				</div>
			</div>
			
			<!-- code frame -->
			<div ng-show="showCode">
				<iframe ng-src="{{appData.code.url | trustAsResourceUrl}}" width="100%" height="500px" frameBorder="0" style="position: absolute; height=500px"></iframe>
			</div>
		</div>
	</div>
